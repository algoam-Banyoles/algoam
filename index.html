<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi YouTube Viewer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }

    #video-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 0 10px;
    }

    .video-wrapper {
      width: 100%;
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (min-width: 768px) {
      #video-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Veure 4 v√≠deos de YouTube a la vegada</h1>

  <form id="videoForm">
    <input type="url" placeholder="URL v√≠deo 1" name="url1" required /><br />
    <input type="url" placeholder="URL v√≠deo 2" name="url2" /><br />
    <input type="url" placeholder="URL v√≠deo 3" name="url3" /><br />
    <input type="url" placeholder="URL v√≠deo 4" name="url4" /><br /><br />
    <button type="submit">Carregar v√≠deos</button>
  </form>

  <button id="playAll">‚ñ∂Ô∏è Reproduir tots</button>
  <button id="pauseAll">‚è∏Ô∏è Pausar tots</button>

  <div id="video-container"></div>

  <script>
    let players = [];

    function convertirLiveAWatch(url) {
      try {
        const cleanUrl = url.trim();
        const videoIdMatch = cleanUrl.match(/youtube\.com\/live\/([^?&]+)/);
        if (videoIdMatch) {
          return `https://www.youtube.com/watch?v=${videoIdMatch[1]}`;
        }
        return cleanUrl;
      } catch (e) {
        return url;
      }
    }

    function extractVideoID(url) {
      const regex = /(?:youtube\.com.*[?&]v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function createPlayer(divId, videoId) {
      new YT.Player(divId, {
        height: "250",
        width: "100%",
        videoId: videoId,
        playerVars: {
          autoplay: 0,
          mute: 1,
          playsinline: 1,
          controls: 1
        },
        events: {
          onReady: function (event) {
            players.push(event.target);
          }
        }
      });
    }

    window.onYouTubeIframeAPIReady = function () {
      document.getElementById("videoForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const container = document.getElementById("video-container");
        container.innerHTML = "";
        players = [];

        for (let i = 1; i <= 4; i++) {
          let url = formData.get("url" + i);
          if (!url) continue;

          // üß† Converteix URL live/ a watch?v=
          url = convertirLiveAWatch(url);

          const videoId = extractVideoID(url);
          if (videoId) {
            const wrapper = document.createElement("div");
            wrapper.className = "video-wrapper";

            const div = document.createElement("div");
            div.id = "player" + i;
            wrapper.appendChild(div);
            container.appendChild(wrapper);

            createPlayer(div.id, videoId);
          }
        }
      });
    };

    document.getElementById("playAll").addEventListener("click", () => {
      players.forEach(p => p.playVideo());
    });

    document.getElementById("pauseAll").addEventListener("click", () => {
      players.forEach(p => p.pauseVideo());
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then(reg => console.log("Service Worker registrat"))
        .catch(err => console.error("Error en SW:", err));
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
