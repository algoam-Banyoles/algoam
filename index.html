<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi YouTube Viewer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    iframe {
      width: 45%;
      height: 250px;
      margin: 10px;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Veure 4 v√≠deos de YouTube a la vegada</h1>

  <form id="videoForm">
    <input type="url" placeholder="URL v√≠deo 1" name="url1" required /><br />
    <input type="url" placeholder="URL v√≠deo 2" name="url2" /><br />
    <input type="url" placeholder="URL v√≠deo 3" name="url3" /><br />
    <input type="url" placeholder="URL v√≠deo 4" name="url4" /><br /><br />
    <button type="submit">Carregar v√≠deos</button>
  </form>

  <button id="playAll">‚ñ∂Ô∏è Reproduir tots</button>
  <button id="pauseAll">‚è∏Ô∏è Pausar tots</button>

  <div id="video-container"></div>

<script>
  let players = [];

  function extractVideoID(url) {
    try {
      if (url.includes("youtube.com/live/")) {
        const videoId = url.split("/live/")[1].split("?")[0];
        return videoId;
      }

      const u = new URL(url);

      if (u.hostname === "youtu.be") {
        return u.pathname.slice(1);
      }

      if (u.hostname.includes("youtube.com")) {
        return u.searchParams.get("v");
      }

      return null;
    } catch (e) {
      return null;
    }
  }

  function createPlayer(divId, videoId) {
    new YT.Player(divId, {
      height: "250",
      width: "100%",
      videoId: videoId,
      playerVars: {
        autoplay: 0,
        mute: 1,
        playsinline: 1,
        controls: 1,
      },
      events: {
        onReady: function (event) {
          players.push(event.target);
        },
      },
    });
  }

  // üí• Aquesta funci√≥ ha d'estar DEFINIDA ABANS que es carregui l'script de l'API
  window.onYouTubeIframeAPIReady = function () {
    console.log("API de YouTube carregada");

    document
      .getElementById("videoForm")
      .addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);
        const container = document.getElementById("video-container");
        container.innerHTML = "";
        players = [];

        for (let i = 1; i <= 4; i++) {
          let url = formData.get("url" + i);
          const inputField = document.querySelector(`[name="url${i}"]`);

          if (url && url.includes("youtube.com/live/")) {
            const videoId = url.split("/live/")[1].split("?")[0];
            url = `https://www.youtube.com/watch?v=${videoId}`;
            inputField.value = url;
          }

          const videoId = extractVideoID(url);
          if (videoId) {
            const divId = "player" + i;
            const div = document.createElement("div");
            div.id = divId;
            container.appendChild(div);
            createPlayer(divId, videoId);
          }
        }
      });
  };

  // Play i Pause
  document.getElementById("playAll").addEventListener("click", () => {
    players.forEach((p) => p.playVideo());
  });

  document.getElementById("pauseAll").addEventListener("click", () => {
    players.forEach((p) => p.pauseVideo());
  });

  // Service Worker
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker
      .register("service-worker.js")
      .then((reg) => console.log("Service Worker registrat"))
      .catch((err) => console.error("Error en SW:", err));
  }
</script>

</body>
</html>
