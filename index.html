<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Multi YouTube Viewer</title>

  <!-- PWA meta tags -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="YT Multi Viewer">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
      padding: 8px;
      width: 80%;
      max-width: 400px;
    }
    iframe {
      width: 45%;
      height: 250px;
      margin: 10px;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <h1>Veure 4 vídeos de YouTube a la vegada</h1>

  <form id="videoForm">
    <p>Introdueix fins a 4 enllaços de YouTube:</p>
    <input type="url" placeholder="URL vídeo 1" name="url1" required><br>
    <input type="url" placeholder="URL vídeo 2" name="url2"><br>
    <input type="url" placeholder="URL vídeo 3" name="url3"><br>
    <input type="url" placeholder="URL vídeo 4" name="url4"><br><br>
    <button type="submit">Carregar vídeos</button>
  </form>

  <button id="playAll">▶️ Reproduir tots</button>
  <button id="pauseAll">⏸️ Pausar tots</button>

  <div id="video-container"></div>

  <!-- YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    let players = [];

function extractVideoID(url) {
  try {
    const u = new URL(url);

    if (u.hostname === 'youtu.be') {
      return u.pathname.slice(1);
    }

    if (u.pathname.startsWith('/watch')) {
      return u.searchParams.get('v');
    }

    if (u.pathname.startsWith('/live/')) {
      return u.pathname.split('/live/')[1].split('?')[0];
    }

    return null;
  } catch (e) {
    return null;
  }
}


    function createPlayer(containerId, videoId) {
      const player = new YT.Player(containerId, {
        height: '250',
        width: '100%',
        videoId: videoId,
        playerVars: {
          autoplay: 0,
          mute: 1,
          playsinline: 1,
          controls: 1
        },
        events: {
          onReady: function (event) {
            players.push(event.target);
          }
        }
      });
    }

    document.getElementById('playAll').addEventListener('click', () => {
      players.forEach(player => player.playVideo());
    });

    document.getElementById('pauseAll').addEventListener('click', () => {
      players.forEach(player => player.pauseVideo());
    });
  </script>

  <!-- PWA service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registrat', reg))
        .catch(err => console.error('Error en registrar SW:', err));
    }
  </script>

</body>
</html>
