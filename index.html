<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Multi YouTube Viewer</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="icon-192.png" />

 <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f6f7;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
    }

    .app {
      max-width: 900px;
      margin: 0 auto;
    }

    details {
      margin-bottom: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    summary {
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      margin: -10px -10px 10px -10px;
    }

    form {
      margin-bottom: 20px;
    }

    input {
      margin: 5px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #video-container {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
      padding: 0 10px;
    }

    .video-wrapper {
      width: 100%;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      display: block;
    }

    @media (min-width: 768px) {
      #video-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
    #updateApp { background-color: #28a745; }
  </style>
</head>
<body>
  <h1>Multiview</h1>

  <details id="urlSection" open>
    <summary>Introduir URLs</summary>
    <form id="videoForm">
      <input type="url" placeholder="URL v√≠deo 1" name="url1" required /><br />
      <input type="url" placeholder="URL v√≠deo 2" name="url2" /><br />
      <input type="url" placeholder="URL v√≠deo 3" name="url3" /><br />
      <input type="url" placeholder="URL v√≠deo 4" name="url4" /><br /><br />
      <button type="submit">Carregar v√≠deos</button>
    </form>
  </details>
  <button id="playAll">‚ñ∂Ô∏è Reproduir tots</button>
  <button id="pauseAll">‚è∏Ô∏è Pausar tots</button>
  <button id='updateApp' style='display:none'>üîÑ Actualitza l'app</button>
  <div id="video-container"></div>

  <script>
    let players = [];

    function convertirLiveAWatch(url) {
      try {
        const cleanUrl = url.trim();
        const videoIdMatch = cleanUrl.match(/youtube\.com\/live\/([^?&]+)/);
        if (videoIdMatch) {
          return `https://www.youtube.com/watch?v=${videoIdMatch[1]}`;
        }
        return cleanUrl;
      } catch (e) {
        return url;
      }
    }

    function extractVideoID(url) {
      const regex = /(?:youtube\.com.*[?&]v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function createPlayer(divId, videoId) {
      new YT.Player(divId, {
         for (let i = 1; i <= 4; i++) {
            const input = document.querySelector(`[name="url${i}"]`);
            if (!input || !input.value.trim()) continue;
            const originalUrl = input.value.trim();
            const convertedUrl = convertirLiveAWatch(originalUrl);
            if (convertedUrl !== originalUrl) {
              input.value = convertedUrl;
            }
            const videoId = extractVideoID(convertedUrl);
            if (videoId) {
              const wrapper = document.createElement("div");
              wrapper.className = "video-wrapper";
              const div = document.createElement("div");
              div.id = "player" + i;
              wrapper.appendChild(div);
              container.appendChild(wrapper);
              createPlayer(div.id, videoId);
            }
          }
          window.scrollTo({ top: 0, behavior: "smooth" });
          // üëà evita el zoom despr√©s d'escriure en inputs a iPhone
          resetViewportZoom();
          document.getElementById("urlSection").open = false;
    }

    function resetViewportZoom() {
      const viewport = document.querySelector("meta[name=viewport]");
      if (viewport) {
        viewport.content = "width=device-width, initial-scale=1.01";
        setTimeout(() => {
          viewport.content = "width=device-width, initial-scale=1";
        }, 100);
      }
    }

    function processForm() {
      const formData = new FormData(document.getElementById("videoForm"));
      const container = document.getElementById("video-container");
      container.innerHTML = "";
      players = [];

      for (let i = 1; i <= 4; i++) {
        const input = document.querySelector(`[name="url${i}"]`);
        if (!input || !input.value.trim()) continue;

        const originalUrl = input.value.trim();
        const convertedUrl = convertirLiveAWatch(originalUrl);

        if (convertedUrl !== originalUrl) {
          input.value = convertedUrl;
        }

        const videoId = extractVideoID(convertedUrl);
        if (videoId) {
          const wrapper = document.createElement("div");
          wrapper.className = "video-wrapper";

          const div = document.createElement("div");
          div.id = "player" + i;
          wrapper.appendChild(div);
          container.appendChild(wrapper);

          createPlayer(div.id, videoId);
        }
      }

      window.scrollTo({ top: 0, behavior: "smooth" });
      resetViewportZoom(); // üëà evita el zoom despr√©s d'escriure en inputs a iPhone
    }
    window.onYouTubeIframeAPIReady = function () {
      document.getElementById("videoForm").addEventListener("submit", function (e) {
        e.preventDefault();
        processForm();
      });
    };

    document.getElementById("playAll").addEventListener("click", () => {
      players.forEach(p => p.playVideo());
    });

    document.getElementById("pauseAll").addEventListener("click", () => {
      players.forEach(p => p.pauseVideo());
    });

    // PWA: registre del service worker
    if ("serviceWorker" in navigator) {
      let newWorker;
      const btn = document.getElementById("updateApp");
      navigator.serviceWorker
        .register("service-worker.js")
        .then(reg => {
          console.log("‚úÖ Service Worker registrat");

          if (btn) {
            btn.style.display = "inline-block";
            btn.addEventListener("click", () => {
              if (newWorker) {
                btn.style.display = "none";
                newWorker.postMessage("skipWaiting");
              } else {
                reg.update();
              }
            });
          }

          reg.addEventListener("updatefound", () => {
            newWorker = reg.installing;
            newWorker.addEventListener("statechange", () => {
              if (newWorker.state === "installed" && navigator.serviceWorker.controller) {
                if (btn) btn.style.display = "inline-block";
              }
            });
          });
        })
        .catch(err => console.error("‚ùå Error en SW:", err));

      navigator.serviceWorker.addEventListener("controllerchange", () => {
        window.location.reload();
      });
    }
  </script>

  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
